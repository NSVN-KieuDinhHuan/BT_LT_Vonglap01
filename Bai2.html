<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lấy Thông tin nhiệt độ</title>
</head>
<body>
<script>
    let nhietdo=parseFloat(prompt("Nhập Thông tin nhiệt độ"));
    while(nhietdo>100) {
        nhietdo=parseFloat(prompt("giảm nhiệt độ"));
    }
    while (nhietdo<20) {
        nhietdo=parseFloat(prompt("Tăng nhiệt độ"));
    }
</script>
</body>
</html>
