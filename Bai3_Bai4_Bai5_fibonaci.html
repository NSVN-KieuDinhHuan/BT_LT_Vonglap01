<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số fibonaci</title>
</head>
<body>

<button onclick="infibonachi()">Bài 3:In 20 số fibonashi</button>
<pre id="print"></pre>
<pre id="bai4_print"></pre>
<pre id="bai5_print"></pre>
<script>
function infibonachi() {
document.getElementById("print").innerHTML = ""
let fist_number = 0
let second_number = 1
    let Tong=0
    let first_5=0;
for (i = 0; i < 20; i++) {
if (i <= 1) {
next_number = i
    Tong+=next_number
} else {
next_number = fist_number + second_number
fist_number = second_number
second_number = next_number
    if (next_number%5===0){
        first_5=first_5+1;
        if (first_5===1) {
            document.getElementById("bai4_print").innerHTML = "Bài 4:Số fibonaci đâu tiên chia hết cho 5 là " + next_number
        }
    }
Tong+=next_number
}
document.getElementById("print").innerHTML += next_number
if (i<19) {
document.getElementById("print").innerHTML +=",";
}
}
document.getElementById("bai5_print").innerHTML="Bài 5 Tổng 20 số fibonaci đâu tiên là " + Tong
}
</script>
</body>
</html>
